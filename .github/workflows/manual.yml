# This is a basic workflow that is manually triggered

name: Publish Containers and Deploy 
# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_and_publish_backend:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v3
        - name: Build the Docker image
          run: docker build . --file Backend_Dockerfile --tag msgdevopscommunity/taschenrechner_backend:latest && docker push msgdevopscommunity/taschenrechner_backend:latest
  build_and_publish_frontend:
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Frontend_Dockerfile --tag msgdevopscommunity/taschenrechner_frontend:latest && docker push msgdevopscommunity/taschenrechner_frontend:latest
          
