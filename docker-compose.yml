# docker-compose.yaml
version: '3.3'
services:
  jenkins:
    image: liatrio/jenkins-alpine
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
  backend:
    image: taschenrechner_backend
    container_name: backend
    ports:
      - 8100:8100
  frontend:
    image: taschenrechner_frontedn
    container_name: frontend
    ports:
      - 85:80
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30 backend frontend

volumes:
  jenkins_home: